<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
          {% for post in site.posts limit:1 %}
          <h1 class="post-title">
              {% if post.title %}
                {{ post.title }} - 
              {% endif %}
              {{post.date | date_to_long_string }}</h1>
          <div class="post-content">{{ post.content }}</p>
          {% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
