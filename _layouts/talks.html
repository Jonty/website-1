<!DOCTYPE html>
<html>
{% include head.html %}
  <body>
    {% include header.html %}
    <div class="page-content">
        <div class="wrapper"> 
        {% for post in site.posts %}
            <h2 class="link-post"><a href="{{ post.url }}" title="{{ post.title }}">
                    {% if post.title %}
                        {{ post.title }} - 
                    {% endif %}
                    {{ post.date | date_to_long_string }}</a>
                <!-- <p>{{ post.excerpt | strip_html | truncate: 160 }}</p> -->
        {% endfor %}
        </div>
    </div>
    {% include footer.html %}
  </body>
</html>
